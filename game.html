            function prevCalendar()
            {   //이전 달
                today = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
                buildCalendar(); //달력 cell 만들어 출력 
            }
    
            function nextCalendar()
            {   //다음 달
                today = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
                buildCalendar();//달력 cell 만들어 출력
            }
            function buildCalendar()
            {   //현재 달 달력 만들기
                var doMonth = new Date(today.getFullYear(),today.getMonth(),1);//이번 달의 첫째 날
                var lastDate = new Date(today.getFullYear(),today.getMonth()+1,0);//이번 달의 마지막 날
                var tbCalendar = document.getElementById("calendar");//날짜를 찍을 테이블 변수 만듬, 일 까지 다 찍힘
                var tbCalendarYM = document.getElementById("tbCalendarYM");//테이블에 정확한 날짜 찍는 변수
                tbCalendarYM.innerHTML = today.getFullYear() + "년 " + (today.getMonth() + 1) + "월";
    
                /*while은 이번달이 끝나면 다음달로 넘겨주는 역할*/
                while (tbCalendar.rows.length > 2)
                {
                    tbCalendar.deleteRow(tbCalendar.rows.length-1);
                }
                var row = null;
                row = tbCalendar.insertRow();
                var cnt = 0;
                for (i=0; i<doMonth.getDay(); i++)
                {
                    /*이번달의 day만큼 돌림*/
                    cell = row.insertCell();//열 한칸한칸 계속 만들어주는 역할
                    cnt = cnt + 1;//열의 갯수를 계속 다음으로 위치하게 해주는 역할
                }

                /*달력 출력*/
                for (i=1; i<=lastDate.getDate(); i++)
                { 
                    //1일부터 마지막 일까지 돌림
                    cell = row.insertCell();//열 한칸한칸 계속 만들어주는 역할
                    cell.innerHTML = i;//셀을 1부터 마지막 day까지 HTML 문법에 넣어줌
                    cnt = cnt + 1;//열의 갯수를 계속 다음으로 위치하게 해주는 역할
                    if (cnt % 7 == 1)
                    {   /*일요일 계산*/
                        cell.innerHTML = "<font color=red>" + i//1번째의 cell에만 색칠
                    }    
                    if (cnt%7 == 0)
                    {   /* 1주일이 7일 이므로 토요일 구하기*/
                        cell.innerHTML = "<font color=blue>" + i//7번째의 cell에만 색칠
                        row = calendar.insertRow();//토요일 다음에 올 셀을 추가
                    }
                    /*오늘의 날짜*/
                    if (today.getFullYear() == date.getFullYear()&& today.getMonth() == date.getMonth()&& i == date.getDate())
                    {
                        cell.bgColor = "#FAF58C";
                    }
                }
            }
